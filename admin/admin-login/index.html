<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">       

    <link rel="stylesheet" href="../style.css">

    <title>Admin Login</title>
    <style>
        *{
            color: #121b12df;
        }
        .formLog{
            min-height: 540px;
            display: flex;
            align-items: center;
            border: 1px solid;
            justify-content: center;
            width: 100%;
            
        }
        .formLog form{
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 440px;
            gap: 0.5rem;
            padding: 0 0.7rem;
            min-height: 332px;
            max-height: 340px;
            border: 1px solid;
            border-radius: 9px;

            backdrop-filter: blur(10px);
        }
        .formLog form input{
            padding: 11px 7px;
            border-radius: 3px;
            font-size: 14px;
            border: 1px solid #cfcfcf;
            outline: none;
            
        }
        .formLog form input:focus {
            border: 1px solid #121b12ea !important;
        }
        .h {
            text-align: center;
            padding-bottom: 3rem;
        }
        .h p{
            margin-top: 3px;
            opacity: 0.7;
            font-size: 14px;
        }
        .cp{
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
            text-align: center;
        }
        .button {
            background: #121b12df;
            color: #dcdada;
            font-weight: 600;
            font-size: 16px !important;
            transition: 0.2s ease;
            cursor: pointer;
        }
        .button:hover {
           
            background: #121b12e5;
        }
        input::placeholder{
            opacity: 0.7;
        }
        .password::placeholder{
            font-weight: 400 !important;
        }
        .password{
            font-weight: 900;
        }
        .pa{
            position: relative;
        }
        #passj23 {
            position: absolute;
            top: 42px;
            left: 99%;
            cursor: pointer;
            transform: translate(-99%, -38px);
            transition: 0.2s ease;
        }
        #img {
            width: 32px;
        }
        #showPass {
            display: none;
        }
        .a {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="mainLog">
        <div class="formLog">
            <form onsubmit="return validateForm()" action="./login.php" method="post">
                <div class="h">
                    <h1>ADMIN LOGIN</h1>
                    <p>Gotta do some work. Let's Go!</p>
                </div>

                <input type="text" id="id" name="id" placeholder="Admin ID">
                <p id="warningAdm" class="a"></p>
                <div class="pa">
                    <input style="width: 100%;" type="password" id="pass" class="password" name="password" placeholder="Password">
                    <p id="warningPass" class="a"></p>
                    <input type="checkbox" id="showPass" name="showPass" checked>
                    <label id="passj23" for="showPass">
                        <img id="img" src="../../resources/hidden.png" alt="show password">
                    </label>
                </div>
                <input type="submit" class="button" style="width: 100%;" name="submit" value="Log In"> 
                <p class="cp">&copy;xfasso 2024</p>
            </form>
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script>
    let id = document.getElementById('id');
    let pass = document.getElementById('pass');
    let warningAdm = document.getElementById('warningAdm');
    let warningPass = document.getElementById('warningPass');

    id.addEventListener('input', ()=> {
        warningAdm.textContent = '';
    });

    pass.addEventListener('input', ()=> {
        warningPass.textContent = '';
    });
    function validateForm() {        
        if (id.value.length <= 6) {
            warningAdm.textContent = 'enter a valid admin ID';
            return false;
        } else if (pass.value.length <= 6) {
            warningPass.textContent = 'enter a valid password';
            return false;
        } else {
            return true;
        }
    }
</script>
</html>
